<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognitiveShell Web Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2d3748; /* Slightly lighter dark for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .chat-output {
            background-color: #1a202c; /* Darker background for output area */
            border-radius: 0.75rem; /* Rounded corners */
            padding: 1.5rem;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto; /* Scrollable */
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            border: 1px solid #4a5568; /* Subtle border */
        }
        .user-command {
            color: #90cdf4; /* Light blue for user commands */
            font-weight: bold;
        }
        .system-response {
            color: #a0aec0; /* Gray for system responses */
        }
        .error {
            color: #fc8181; /* Red for errors */
            font-weight: bold;
        }
        .input-area {
            display: flex;
            gap: 0.75rem;
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            margin-left: 1rem;
            color: #63b3ed; /* Blue for loading */
        }
        .loading-indicator.visible {
            display: inline-block;
        }
        /* Basic animation for loading indicator */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .loading-indicator span {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-center text-white mb-4">CognitiveShell</h1>
        <p class="text-center text-gray-400 mb-6">
            Your intelligent command-line interface for everyday tasks.
        </p>

        <div id="chatOutput" class="chat-output">
            <!-- Messages will be appended here -->
            <div class="system-response">Welcome to CognitiveShell! Type a command to get started (e.g., "open chrome", "search python tutorials").</div>
        </div>

        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter your command..."
                   class="flex-grow p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 placeholder-gray-400">
            <button id="sendCommand"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">
                Send
            </button>
            <span id="loadingIndicator" class="loading-indicator self-center">
                Processing...
            </span>
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const sendButton = document.getElementById('sendCommand');
        const chatOutput = document.getElementById('chatOutput');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to add messages to the chat output
        function addOutput(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(type, 'p-2', 'rounded-md'); // Add Tailwind classes for styling
            messageElement.textContent = message;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll to bottom
        }

        // Function to send command to the backend
        async function sendCommand() {
            const command = commandInput.value.trim();
            if (!command) {
                addOutput("Please enter a command.", "error");
                return;
            }

            addOutput(`You: ${command}`, "user-command");
            commandInput.value = ''; // Clear input

            sendButton.disabled = true; // Disable button during processing
            loadingIndicator.classList.add('visible'); // Show loading indicator

            try {
                // --- Start ACTUAL Backend API Call ---
                // In a real deployment, replace '/command' with your actual backend URL
                // For local testing, if Flask is running on 5000, this is correct.
                const response = await fetch('/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const backendResponse = await response.json();
                // --- End ACTUAL Backend API Call ---

                addOutput(backendResponse.message, backendResponse.status === 'success' ? 'system-response' : 'error');

            } catch (error) {
                console.error('Error sending command:', error);
                addOutput(`Error: Could not connect to the backend or process command. ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false; // Re-enable button
                loadingIndicator.classList.remove('visible'); // Hide loading indicator
                commandInput.focus(); // Focus input for next command
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendCommand);
        commandInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });

        // Focus on the input field when the page loads
        window.onload = () => {
            commandInput.focus();
        };
    </script>
</body>
</html>
